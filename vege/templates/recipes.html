{% extends "base.html" %}
{% block start%}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>

      <div class="mb-3">
        <label for="exampleInputRecipename1" class="form-label">Recipe name</label>
        <input name="recipe_name" type="text" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1"  class="form-label">Recipe description</label>
        <textarea class="form-control"  name="recipe_description"></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control" >
      </div>

      <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>


    {{recipes}}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe name</th>
      <th scope="col">Recipe Desc</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.conter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_description}}</td>
      <td>{{recipe.recipe_image}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>


</div>





{% endblock %}
